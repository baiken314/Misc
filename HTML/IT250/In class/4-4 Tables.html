<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: Helvetica, sans-serif;
		}

		table {
			border: solid 3px #333;
			margin: 10px auto;
		}

		th, td {
			text-align: center;
		}

		th {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Burger</td>
			<td>$5</td>
		</tr>
		<tr>
			<td>Hot Dog</td>
			<td>$2</td>
		</tr>
		<tr>
			<td>Soda</td>
			<td>$1</td>
		</tr>
	</table>
</body>
</html>
